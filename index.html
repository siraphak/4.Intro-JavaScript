    <!-- 8.Flashcard -->
    <h1>Flashcard</h1>

    <div id="front">
      <h2 id="questionText">Question</h2>
      <button id="revealAnswer">üëÄ Reveal answer</button>
    </div>

    <div id="back" hidden>
      <h2 id="answerText">Answer</h2>
      <button id="nextQuestion">Next question ‚û°Ô∏è</button>
    </div>

    <script>
      let front = document.getElementById("front");
      let back = document.getElementById("back");
      let questionText = document.getElementById("questionText");
      let revealAnswer = document.getElementById("revealAnswer");
      let answerText = document.getElementById("answerText");
      let nextQuestion = document.getElementById("nextQuestion");

      let questionAndAnswers = [
        { question: "Êú®", answer: "Tree" },
        { question: "Â±±", answer: "Mountain" },
        { question: "Êó•", answer: "Sun" },
        { question: "Êúà", answer: "Moon" },
        { question: "Èõ®", answer: "Rain" },
        { question: "ÁÅ´", answer: "Fire" },
        { question: "Âúü", answer: "Earth" },
        { question: "Ëä±", answer: "Wind" },
        { question: "È¢®", answer: "River" },
        { question: "Â∑ù", answer: "Flower" },
      ];

      let getRandomQuestionNumber = () => {
        return Math.floor(Math.random() * questionAndAnswers.length) + 1;
      };

      let getQuestion = (questionNumber) => {
        return questionAndAnswers[questionNumber - 1].question;
      };

      let getAnswer = (questionNumber) => {
        return questionAndAnswers[questionNumber - 1].answer;
      };

      let questionNumber = getRandomQuestionNumber();
      questionText.innerText = getQuestion(questionNumber);

      revealAnswer.onclick = () => {
        front.hidden = true;
        answerText.innerText = getAnswer(questionNumber);
        back.hidden = false;
      };

      nextQuestion.onclick = () => {
        back.hidden = true;
        front.hidden = false;

        questionNumber = getRandomQuestionNumber();
        questionText.innerText = getQuestion(questionNumber);
      };
    </script>
